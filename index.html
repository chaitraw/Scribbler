<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>ScriBBler</title>

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Google Fonts CDN -->
        <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
        <!-- Bootstrap CDN-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" media="screen" href="./styles/common.css" /> 
        <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" /> 
        
        <script src="./scripts/index.js"></script>
    </head>

    <body id="mainBody">
        <!-- Page header -->
        <header>
            <div class="page-header">
                <div class="signingButtons">
                    <button id="signup" class="btn btn-primary" type="signUp" onclick="displaySignup()">Sign Up</button>
                    <button id="signin" class="btn btn-primary" type="signIn">Sign In</button>
                </div>
            
                <h2 id="main-header">ScriBBler</h2>
                <h6 id="sub-header">Explore, Imagine, Create</h6>
            </div>
        </header>

        <!-- All posts & Create posts div-->
        <div class="postButtons">
            <button class="btn btn-default" type="button">All Posts</button>
            <button class="btn btn-default" type="button">Create Post</button>
        </div>

        <!---->
        <div id="signUpModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Get Started</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeSignup()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group"> 
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                        </div>
                        <div class="form-group"> 
                            <label for="inputUserName">Username</label>
                            <input type="text" class="form-control" id="inputUserName" placeholder="Enter your username">
                        </div>
                        <div class="form-group"> 
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                        </div>
                        <div class="form-group"> 
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Re-enter your password">
                        </div>

                        <button id="signin" class="btn btn-primary btn-block" type="signIn">Sign Up</button>
                    </div>

                </div>
            </div>
          </div>
         
    </body>
    
</html>
